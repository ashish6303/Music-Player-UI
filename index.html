<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="image/logo.png" alt="LOGO" class="Logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Specification</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Connects</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>The <br> Real <br> Sound</h1>
            </div>
            <div class="right-col">
                <p>Click Here to Listen</p>
                <img src="image/play.png" alt="Play" id = "icon">
            </div>
        </div>
    </div>
    <audio id = "mySong" src="https://www.jiosaavn.com/song/fitoor/Eg8AZEFGeVg" type="audio/mp3"></audio>
    <script>
        var mySong = document.getElementById("mySong")
        var icon = document.getElementById("icon")

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "image/pause.png";
            }else{
                mySong.pause();
                icon.src="image/play.png";
            }
        }
    </script>
</body>
</html>
